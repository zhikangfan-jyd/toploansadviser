  function getQuery(search) {
    var query = {url: ''};
    if (search && search.trim().length !== 0) {
      query.url = search.split('?url=')[1]
    }
    return query;
  }

  var query = getQuery(window.location.search);
  if (query.url) {
    window.location.href = window.decodeURIComponent(query.url);

  } else {
    window.location.href = '/'
  }
